    <form name="formulari de contacte" onsubmit="return validar_formulari_contacte()">
        <h2>Contacte</h2>
        <label for="fname">First name</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>
        <label for="lname">Last name</label>
        <br>
        <input type="text" id="lname" name="lname" placeholder="Enter your lLst name">
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>
        <br>
        <label for="num">Number</label>
        <br>
        <input type="number" id="num" name="num" placeholder="Enter your Phone number">
        <br>
        <label for="msg">Message</label>
        <br>
        <textarea id="msg" name="msg" placeholder="Enter your Message" required></textarea>
        <br>
        <br>
        <input type="submit" value="Submit" class="sub-btn">
